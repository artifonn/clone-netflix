<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">

    <!-- Owl css -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <link rel="stylesheet" href="style/responsivo.css">

    <title>NETFLIX clone</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">House of cards</h3>
                <p class="descricao">Nada pode impedir o político sem escrúplos
                    de conquistar Washington.
                </p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        assistir agora
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        mais informações
                    </button>
                </div>
            </div>
        </div>
    </main>
    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/mini1.jpg" alt="capa miniatura">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini2.jpg" alt="capa miniatura">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini3.jpg" alt="capa miniatura">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini5.jpg" alt="capa miniatura">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini4.jpg" alt="capa miniatura">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini7.jpg" alt="capa miniatura">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini6.jpg" alt="capa miniatura">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini8.jpg" alt="capa miniatura">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini9.jpg" alt="capa miniatura">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini10.jpg" alt="capa miniatura">
            </div>
        </div>
    </div>






    <script src="https://kit.fontawesome.com/02f296eb7c.js"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
